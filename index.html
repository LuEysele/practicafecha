<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <h1>Práctica Fecha</h1>
    <h3 id="text1">Este programa te indica el día de la semana según la fecha que indiques</h3>
    <form name="form1">
        <div>
        <input type="text" name="pincode" maxlength="2" id="day" pattern="\d{2}" placeholder="day" min="1" max="31" step="1"
        pattern="[1-9][0-9]+" required />

        <input type="text" name="pincode" maxlength="2" id="month" pattern="\d{2}" placeholder="month" min="1" max="12" step="1"
        pattern="[1-9][0-9]+" required />

        <input type="text" name="pincode" maxlength="4" id="year" pattern="\d{4}" placeholder="year" min="1" step="1"
        pattern="[1-9][0-9]+" required />
        <br />
        <input type="Submit" id="boton" onclick="laboralDay()"/>
    </div>
        
    </form>


    <script src="./assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
